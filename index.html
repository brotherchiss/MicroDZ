<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Autentikasi Pengguna</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">

    <!-- FORM LOGIN -->
    <form id="loginForm" class="space-y-4">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

      <input type="email" id="emailLogin" placeholder="Email" required
        class="w-full p-3 border rounded" />

      <input type="password" id="passwordLogin" placeholder="Password" required
        class="w-full p-3 border rounded" />

      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">
        Masuk
      </button>

      <p class="text-center mt-4 space-x-2">
        <a href="#" id="showRegister" class="text-blue-600 hover:underline">Buat Akun</a> |
        <a href="#" id="showForgot" class="text-blue-600 hover:underline">Lupa Password?</a>
      </p>
    </form>

    <!-- FORM REGISTER -->
    <form id="registerForm" class="space-y-4 hidden">
      <h2 class="text-2xl font-bold mb-6 text-center">Buat Akun Baru</h2>

      <input type="email" id="emailRegister" placeholder="Email" required
        class="w-full p-3 border rounded" />

      <input type="password" id="passwordRegister" placeholder="Password" required
        class="w-full p-3 border rounded" />

      <button type="submit"
        class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">
        Daftar
      </button>

      <p class="text-center mt-4">
        <a href="#" id="backToLoginFromRegister" class="text-blue-600 hover:underline">
          Kembali ke Login
        </a>
      </p>
    </form>

    <!-- FORM LUPA PASSWORD -->
    <form id="forgotForm" class="space-y-4 hidden">
      <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>

      <input type="email" id="emailForgot" placeholder="Masukkan email Anda" required
        class="w-full p-3 border rounded" />

      <button type="submit"
        class="w-full bg-yellow-600 text-white p-3 rounded hover:bg-yellow-700">
        Kirim Link Reset Password
      </button>

      <p class="text-center mt-4">
        <a href="#" id="backToLoginFromForgot" class="text-blue-600 hover:underline">
          Kembali ke Login
        </a>
      </p>
    </form>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUH3svPecRr-75zmHA3kYJ-ypDeuZzey0",
      authDomain: "microdz-login.firebaseapp.com",
      projectId: "microdz-login",
      appId: "1:407509494952:web:c1e8d31bf39ec05847669d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elemen form
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const forgotForm = document.getElementById("forgotForm");

    // Link navigasi
    const showRegister = document.getElementById("showRegister");
    const showForgot = document.getElementById("showForgot");
    const backToLoginFromRegister = document.getElementById("backToLoginFromRegister");
    const backToLoginFromForgot = document.getElementById("backToLoginFromForgot");

    // Fungsi tampilkan satu form, sembunyikan yang lain
    function showForm(form) {
      loginForm.classList.add("hidden");
      registerForm.classList.add("hidden");
      forgotForm.classList.add("hidden");

      form.classList.remove("hidden");
    }

    // Navigasi antar form
    showRegister.addEventListener("click", e => {
      e.preventDefault();
      showForm(registerForm);
    });

    showForgot.addEventListener("click", e => {
      e.preventDefault();
      showForm(forgotForm);
    });

    backToLoginFromRegister.addEventListener("click", e => {
      e.preventDefault();
      showForm(loginForm);
    });

    backToLoginFromForgot.addEventListener("click", e => {
      e.preventDefault();
      showForm(loginForm);
    });

    // Proses login
    loginForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("emailLogin").value;
      const password = document.getElementById("passwordLogin").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login berhasil!");
        window.location.href = "admin-dashboard.html"; // Redirect ke dashboard misalnya
      } catch (error) {
        alert("Gagal login: " + error.message);
      }
    });

    // Proses registrasi
    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("emailRegister").value;
      const password = document.getElementById("passwordRegister").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Akun berhasil dibuat, silakan login.");
        showForm(loginForm);
      } catch (error) {
        alert("Gagal membuat akun: " + error.message);
      }
    });

    // Proses reset password
    forgotForm.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("emailForgot").value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Link reset password sudah dikirim ke email Anda.");
        showForm(loginForm);
      } catch (error) {
        alert("Gagal mengirim email reset password: " + error.message);
      }
    });
  </script>

</body>
</html>
