<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MicroDZ Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-sm p-6 rounded shadow">
  <h1 class="text-2xl font-bold text-center mb-4">MicroDZ</h1>

  <p id="status" class="text-sm text-center text-red-500 mb-3 hidden"></p>

  <!-- LOGIN -->
  <form id="loginForm">
    <input id="loginEmail" type="email" placeholder="Email"
      class="w-full mb-3 px-3 py-2 border rounded" required>

    <input id="loginPassword" type="password" placeholder="Password"
      class="w-full mb-3 px-3 py-2 border rounded" required>

    <button class="w-full bg-green-600 text-white py-2 rounded">
      Login
    </button>
  </form>

  <hr class="my-4">

  <!-- REGISTER -->
  <form id="registerForm">
    <input id="regEmail" type="email" placeholder="Email baru"
      class="w-full mb-3 px-3 py-2 border rounded" required>

    <input id="regPassword" type="password" placeholder="Password baru"
      class="w-full mb-3 px-3 py-2 border rounded" required>

    <button class="w-full bg-blue-600 text-white py-2 rounded">
      Daftar Akun
    </button>
  </form>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBUH3svPecRr-75zmHA3kYJ-ypDeuZzey0",
    authDomain: "microdz-login.firebaseapp.com",
    projectId: "microdz-login",
    appId: "1:407509494952:web:c1e8d31bf39ec05847669d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const status = document.getElementById("status");

  // LOGIN
  document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();

    const email = loginEmail.value;
    const password = loginPassword.value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(err => {
        status.innerText = err.message;
        status.classList.remove("hidden");
      });
  });

  // REGISTER
  document.getElementById("registerForm").addEventListener("submit", e => {
    e.preventDefault();

    const email = regEmail.value;
    const password = regPassword.value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Akun berhasil dibuat. Silakan login.");
        regEmail.value = "";
        regPassword.value = "";
      })
      .catch(err => {
        status.innerText = err.message;
        status.classList.remove("hidden");
      });
  });
</script>

</body>
</html>
