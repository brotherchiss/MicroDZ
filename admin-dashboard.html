<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-4">Dashboard Admin â€“ Daftar User</h1>

  <table class="w-full bg-white shadow rounded">
    <thead class="bg-gray-200">
      <tr>
        <th class="p-2 text-left">UID</th>
        <th class="p-2 text-left">Email</th>
        <th class="p-2 text-left">Role</th>
        <th class="p-2 text-left">Tanggal</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBUH3svPecRr-75zmHA3kYJ-ypDeuZzey0",
    authDomain: "microdz-login.firebaseapp.com",
    projectId: "microdz-login",
    appId: "1:407509494952:web:c1e8d31bf39ec05847669d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const table = document.getElementById("userTable");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    alert("Silakan login sebagai admin");
    window.location.href = "login.html";
    return;
  }

  const snap = await getDocs(collection(db, "users"));

  if (snap.empty) {
    table.innerHTML = `<tr><td colspan="4" class="p-4 text-center">Tidak ada data user</td></tr>`;
    return;
  }

  snap.forEach(doc => {
    const d = doc.data();
    table.innerHTML += `
      <tr class="border-t">
        <td class="p-2">${doc.id}</td>
        <td class="p-2">${d.email}</td>
        <td class="p-2">${d.role}</td>
        <td class="p-2">${d.createdAt?.toDate().toLocaleString() || "-"}</td>
      </tr>
    `;
  });
});
</script>

</body>
</html>
