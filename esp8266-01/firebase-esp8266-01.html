<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ESP8266 Realtime Monitor (Firebase)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK (v9 modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        /* ================= FIREBASE CONFIG ================= */
        const firebaseConfig = {
            apiKey: "AIzaSyBUH3svPecRr-75zmHA3kYJ-ypDeuZzey0",
            authDomain: "microdz-login.firebaseapp.com",
            databaseURL: "https://microdz-login-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "microdz-login",
            appId: "1:407509494952:web:c1e8d31bf39ec05847669d"
        };

        /* ================= INIT ================= */
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const statusEl = document.getElementById("status");
        const uidEl = document.getElementById("uid");
        const tempEl = document.getElementById("temp");
        const humEl = document.getElementById("hum");
        const timeEl = document.getElementById("time");

        /* ================= AUTH ================= */
        signInAnonymously(auth)
            .then((result) => {
                statusEl.textContent = "AUTH OK";
                uidEl.textContent = result.user.uid;
                listenData();
            })
            .catch((error) => {
                statusEl.textContent = "AUTH ERROR";
                console.error(error);
            });

        /* ================= LISTEN DATA ================= */
        function listenData() {
            const dataRef = ref(db, "sensor/esp8266_01/dht22");

            onValue(dataRef, (snapshot) => {
                if (!snapshot.exists()) {
                    statusEl.textContent = "NO DATA (PATH KOSONG)";
                    return;
                }

                const data = snapshot.val();
                statusEl.textContent = "LIVE DATA";

                tempEl.textContent = data.temperature ?? "-";
                humEl.textContent = data.humidity ?? "-";

                if (data.timestamp) {
                    const d = new Date(data.timestamp);
                    timeEl.textContent = d.toLocaleString("id-ID");
                } else {
                    timeEl.textContent = "-";
                }
            });
        }
    </script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6 space-y-4">

        <h1 class="text-xl font-bold text-center">
            ESP8266 Realtime Monitor
        </h1>

        <div class="text-sm text-center">
            Status: <span id="status" class="font-semibold">INIT</span>
        </div>

        <div class="text-xs text-center text-gray-500 break-all">
            UID: <span id="uid">-</span>
        </div>

        <hr>

        <div class="grid grid-cols-2 gap-4 text-center">
            <div class="bg-slate-50 p-4 rounded-lg">
                <div class="text-sm text-gray-500">Temperature</div>
                <div class="text-2xl font-bold">
                    <span id="temp">-</span> Â°C
                </div>
            </div>

            <div class="bg-slate-50 p-4 rounded-lg">
                <div class="text-sm text-gray-500">Humidity</div>
                <div class="text-2xl font-bold">
                    <span id="hum">-</span> %
                </div>
            </div>
        </div>

        <div class="text-xs text-center text-gray-500">
            Last Update:<br>
            <span id="time">-</span>
        </div>

        <div class="text-xs text-center text-gray-400 pt-2">
            Firebase Realtime Database
        </div>
    </div>
</body>
</html>
