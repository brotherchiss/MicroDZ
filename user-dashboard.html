<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MicroDZ | User Terminal</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0b10;
            --panel-bg: rgba(16, 18, 27, 0.9);
            --border-color: rgba(0, 243, 255, 0.2);
        }

        body {
            background-color: var(--dark-bg);
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            min-height: screen;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .cyber-header {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--neon-blue);
            position: relative;
            overflow: hidden;
        }

        /* Microcontroller Pin Decoration */
        .glass-panel::after {
            content: "";
            position: absolute;
            top: 0; right: 0;
            width: 10px; height: 100%;
            background: repeating-linear-gradient(
                transparent,
                transparent 5px,
                var(--border-color) 5px,
                var(--border-color) 7px
            );
        }

        .btn-module {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 0.75rem;
            position: relative;
            border: 1px solid transparent;
        }

        .btn-module:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px currentColor;
        }

        .btn-module:disabled {
            opacity: 0.3;
            filter: grayscale(1);
            cursor: not-allowed;
            border: 1px dashed rgba(255,255,255,0.2);
        }

        .btn-monitor { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-report { border-color: var(--neon-purple); color: var(--neon-purple); }
        .btn-logout { border-color: #ff4444; color: #ff4444; }

        .scanline {
            width: 100%; height: 2px;
            background: rgba(0, 243, 255, 0.1);
            position: absolute;
            animation: scan 4s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px currentColor;
        }
    </style>
</head>

<body class="flex items-center justify-center p-6 min-h-screen">

    <div class="w-full max-w-md relative">
        <div class="scanline"></div>
        
        <!-- TOP DECO -->
        <div class="flex justify-between items-end mb-2 px-1">
            <span class="text-[10px] text-cyan-500 opacity-50 font-bold">NODE_ID: 0x77AF</span>
            <span class="text-[10px] text-cyan-500 opacity-50 font-bold">STATUS: LINKED</span>
        </div>

        <main class="glass-panel p-8 shadow-2xl">
            <header class="mb-10 text-center">
                <h1 class="cyber-header text-2xl font-bold text-white mb-2">USER_TERMINAL</h1>
                <div class="h-1 w-20 bg-cyan-500 mx-auto rounded-full shadow-[0_0_10px_#00f3ff]"></div>
            </header>

            <div class="mb-8 p-4 bg-black/40 border border-white/5 rounded">
                <label class="text-[10px] text-cyan-500 block mb-1 uppercase tracking-widest">Active_Identity:</label>
                <p id="welcomeMsg" class="text-sm font-bold text-white truncate italic">Initializing connection...</p>
            </div>

            <div class="space-y-4">
                <div>
                    <span class="text-[9px] text-gray-500 ml-1 mb-1 block">MODULE_01 // I/O_STREAM</span>
                    <button id="monitoringBtn" class="btn-module btn-monitor w-full py-4 rounded flex items-center justify-center gap-3 bg-green-500/5" disabled>
                        <span class="status-dot"></span>
                        Monitoring Perangkat
                    </button>
                </div>

                <div>
                    <span class="text-[9px] text-gray-500 ml-1 mb-1 block">MODULE_02 // DATA_LOGS</span>
                    <button id="reportBtn" class="btn-module btn-report w-full py-4 rounded flex items-center justify-center gap-3 bg-purple-500/5" disabled>
                        <span class="status-dot"></span>
                        Laporan Sistem
                    </button>
                </div>
            </div>

            <div class="mt-12 pt-6 border-t border-white/5">
                <button id="logoutBtn" class="btn-module btn-logout w-full py-2 rounded text-[10px] hover:bg-red-500/10">
                    TERMINATE_SESSION [LOGOUT]
                </button>
            </div>
        </main>

        <footer class="mt-6 text-center">
            <p class="text-[9px] text-gray-600 tracking-widest uppercase">System Encrypted with AES-256 Node Protection</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        /* ================= FIREBASE CONFIG ================= */
        const firebaseConfig = {
            apiKey: "AIzaSyBUH3svPecRr-75zmHA3kYJ-ypDeuZzey0",
            authDomain: "microdz-login.firebaseapp.com",
            projectId: "microdz-login",
            appId: "1:407509494952:web:c1e8d31bf39ec05847669d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const monitoringBtn = document.getElementById("monitoringBtn");
        const reportBtn = document.getElementById("reportBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const welcomeMsg = document.getElementById("welcomeMsg");

        logoutBtn.addEventListener("click", async () => {
            welcomeMsg.textContent = "TERMINATING...";
            await signOut(auth);
            location.href = "index.html";
        });

        function ensureAbsoluteUrl(url) {
            if (!url) return null;
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                if (!url.startsWith("www.")) {
                    url = "www." + url;
                }
                url = "https://" + url;
            }
            return url;
        }

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                location.href = "index.html";
                return;
            }

            welcomeMsg.textContent = `AUTHENTICATED: ${user.email}`;

            try {
                const snap = await getDoc(doc(db, "userLinks", user.uid));

                if (!snap.exists()) {
                    monitoringBtn.disabled = true;
                    reportBtn.disabled = true;
                    welcomeMsg.innerHTML += " <span class='text-red-500 text-[10px]'>[NO_LINKS_FOUND]</span>";
                    return;
                }

                const data = snap.data();

                if (data.monitoringUrl) {
                    monitoringBtn.disabled = false;
                    monitoringBtn.onclick = () => {
                        window.open(ensureAbsoluteUrl(data.monitoringUrl), "_blank");
                    };
                }

                if (data.reportUrl) {
                    reportBtn.disabled = false;
                    reportBtn.onclick = () => {
                        window.open(ensureAbsoluteUrl(data.reportUrl), "_blank");
                    };
                }
            } catch (error) {
                console.error("Gagal memuat link:", error);
                welcomeMsg.innerHTML = "CONNECTION_ERROR_0x55";
            }
        });
    </script>
</body>
</html>
