<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-2 text-center">Dashboard User</h1>
    <p id="userName" class="text-center text-gray-600 mb-6"></p>

    <button
      id="monitoringBtn"
      class="w-full bg-green-600 text-white py-3 rounded mb-4 disabled:opacity-50"
      disabled>
      Monitoring Perangkat
    </button>

    <button
      id="reportBtn"
      class="w-full bg-indigo-600 text-white py-3 rounded disabled:opacity-50"
      disabled>
      Laporan
    </button>

    <button
      id="logoutBtn"
      class="w-full mt-6 text-sm text-red-500 underline">
      Logout
    </button>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUH3svPecRr-75zmHA3kYJ-ypDeuZzey0",
      authDomain: "microdz-login.firebaseapp.com",
      projectId: "microdz-login",
      appId: "1:407509494952:web:c1e8d31bf39ec05847669d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const monitoringBtn = document.getElementById("monitoringBtn");
    const reportBtn = document.getElementById("reportBtn");
    const userNameEl = document.getElementById("userName");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);

      if (!snap.exists()) {
        alert("Data user tidak ditemukan");
        return;
      }

      const data = snap.data();

      // Pastikan hanya role user
      if (data.role !== "user") {
        alert("Akses ditolak");
        return;
      }

      userNameEl.textContent = `Halo, ${data.name ?? "User"}`;

      if (data.monitoringUrl) {
        monitoringBtn.disabled = false;
        monitoringBtn.onclick = () => {
          window.location.href = data.monitoringUrl;
        };
      }

      if (data.reportUrl) {
        reportBtn.disabled = false;
        reportBtn.onclick = () => {
          window.location.href = data.reportUrl;
        };
      }
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>

</body>
</html>
